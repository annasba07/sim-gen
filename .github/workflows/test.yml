name: Test Suite

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]
  workflow_dispatch:

env:
  PYTHON_VERSION: "3.10"
  NODE_VERSION: "18"

jobs:
  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: simgen_test
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: simgen_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgl1-mesa-dev \
            libglu1-mesa-dev \
            libxrandr2 \
            libxinerama1 \
            libxcursor1 \
            libxi6

      - name: Install Python dependencies
        working-directory: ./simgen/backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest-xdist pytest-timeout pytest-cov

      - name: Create .env file
        working-directory: ./simgen/backend
        run: |
          cat > config/.env <<EOF
          DATABASE_URL=postgresql://simgen_test:test_password@localhost:5432/simgen_test
          REDIS_URL=redis://localhost:6379/0
          ANTHROPIC_API_KEY=${{ secrets.ANTHROPIC_API_KEY || 'test_key' }}
          OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY || 'test_key' }}
          SECRET_KEY=test_secret_key_for_ci_testing_only
          DEBUG=True
          EOF

      - name: Run backend unit tests
        working-directory: ./simgen/backend
        run: |
          pytest tests/unit/ \
            --cov=simgen \
            --cov-report=xml \
            --cov-report=term \
            --junit-xml=test-results/junit.xml \
            -v

      - name: Run backend integration tests
        working-directory: ./simgen/backend
        run: |
          pytest tests/integration/ \
            --cov=simgen \
            --cov-append \
            --cov-report=xml \
            --cov-report=term \
            -v

      - name: Upload backend coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./simgen/backend/coverage.xml
          flags: backend
          name: backend-coverage

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: backend-test-results
          path: simgen/backend/test-results/

  frontend-tests:
    name: Frontend Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Run linting
        working-directory: ./frontend
        run: npm run lint || true

      - name: Run frontend tests
        working-directory: ./frontend
        run: npm run test:ci

      - name: Upload frontend coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./frontend/coverage/lcov.info
          flags: frontend
          name: frontend-coverage

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: frontend-test-results
          path: frontend/coverage/

  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgl1-mesa-dev \
            libglu1-mesa-dev

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Install backend dependencies
        working-directory: ./simgen/backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build frontend
        working-directory: ./frontend
        run: npm run build

      - name: Run E2E tests
        run: npx playwright test

      - name: Upload E2E test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: e2e-results
          path: |
            playwright-report/
            test-results/

  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests, e2e-tests]
    if: always()

    steps:
      - name: Download all test results
        uses: actions/download-artifact@v3

      - name: Generate test summary
        run: |
          echo "## Test Results Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          echo "### Backend Tests" >> $GITHUB_STEP_SUMMARY
          if [ -f backend-test-results/junit.xml ]; then
            echo "âœ… Backend tests completed" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Backend tests failed or incomplete" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY

          echo "### Frontend Tests" >> $GITHUB_STEP_SUMMARY
          if [ -d frontend-test-results ]; then
            echo "âœ… Frontend tests completed" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Frontend tests failed or incomplete" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY

          echo "### E2E Tests" >> $GITHUB_STEP_SUMMARY
          if [ -d e2e-results ]; then
            echo "âœ… E2E tests completed" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ E2E tests failed or incomplete" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Comment PR with results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v6
        with:
          script: |
            const fs = require('fs');
            let comment = '## ðŸ§ª Test Results\n\n';

            // Check test results and build comment
            comment += '| Test Suite | Status |\n';
            comment += '|------------|--------|\n';
            comment += `| Backend | ${process.env.BACKEND_STATUS || 'âœ…'} |\n`;
            comment += `| Frontend | ${process.env.FRONTEND_STATUS || 'âœ…'} |\n`;
            comment += `| E2E | ${process.env.E2E_STATUS || 'âœ…'} |\n`;

            // Post comment
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            })

  coverage-report:
    name: Coverage Report
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests]
    if: always()

    steps:
      - uses: actions/checkout@v4

      - name: Download coverage reports
        uses: actions/download-artifact@v3

      - name: Generate coverage badge
        run: |
          echo "Coverage reports generated successfully"

      - name: Update README with coverage
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
        run: |
          echo "Coverage badges would be updated here"